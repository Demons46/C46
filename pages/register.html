<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <!-- 项目开始 -->
    <div id="app">
        <!-- 资料栏 -->
        <div class="wrap">
            <!-- 资料栏-logo -->
            <div class="logo-top">
                <a href="#" class="milogo"></a>
            </div>
            <!-- 资料栏-标题 -->
            <div class="title">
                <h3>注册小米账号</h3>
            </div>
            <!-- 资料栏-信息 -->
            <div class="info">
                <div class="mi-id">
                    <h4>小米账号</h4>
                    <label><input class="user" type="text" name="user" placeholder="请输入手机号或小米账号"></label>
                </div>
                <div class="mi-pwd">
                    <h4>密码</h4>
                    <label><input class="pwd" type="password" name="pwd" placeholder="请输入密码"></label>
                </div>
                <div class="mi-sub">
                    <input class="register" type="submit" value="立即注册">
                </div>
            </div>
            <!-- 资料栏-协议 -->
            <div class="protocol">
                已阅读并同意：小米 
                <a href="#">用户协议</a>
                 和 
                <a href="#">隐私政策</a>
            </div>
        </div>
        <!-- 底部栏 -->
        <div class="footer">
            <div class="footer-area">
                <ul class="area-list clearfix">
                    <li><a href="#">简体</a> | </li>
                    <li><a href="#">繁体</a> | </li>
                    <li><a href="#">English</a> | </li>
                    <li><a href="#">常见问题</a></li>
                </ul>
            </div>
            <div class="footer-info">
                小米公司版权所有-京ICP备10046444-
                <span><img src="./img/jh.png" alt=""></span>
                <a href="#">京公网安备11010802020134号-</a>
                京ICP证110507号
            </div>
        </div>
    </div>
    <script src="./tool/jquery-1.8.3.min.js"></script>
    <script src="./tool/public.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
