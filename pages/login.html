<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- 项目开始 -->
    <div id="app">
        <!-- logo栏 -->
        <div class="header">
            <div class="header-logo">
                <a href="index.html">
                    <img src="./img/login-logo.png" alt="">
                </a>
            </div>
        </div>
        <!-- 登录栏 -->
        <div class="wrap">
            <div class="container">
                <div class="mi-login">
                    <div class="login-header">
                        <a href="#" class="code-login">帐号登录</a>
                        <span class="line"></span>
                        <a href="#" class="scan-login">扫码登录</a>
                    </div>
                    <div class="login-info">
                        <div class="info-ipt">
                            <input type="text" class="ipt-user" name="user" placeholder="邮箱/手机号码/小米ID">
                            <input type="password" class="ipt-pwd" name="pwd" placeholder="密码">
                        </div>
                        <div class="info-sub">
                            <input type="subimt" class="sub-btn" value="登录">
                        </div>
                        <div class="info-way">
                            <a class="way-phone" href="#">手机短信登录/注册</a>
                            <div class="way-txt">
                                <a href="register.html">立即注册</a>
                                <span>丨</span>
                                <a href="#">忘记密码?</a>
                            </div>
                            <div class="way-img">
                                <a href="#">
                                    <img src="./img/login-q.jpg" alt="">
                                </a>
                                <a href="#">
                                    <img src="./img/login-x.jpg" alt="">
                                </a>
                                <a href="#">
                                    <img src="./img/login-z.jpg" alt="">
                                </a>
                                <a href="#">
                                    <img src="./img/login-w.jpg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部栏 -->
        <div class="footer">
           <div class="footer-area">
               <ul class="area-list clearfix">
                   <li><a href="#">简体</a> | </li>
                   <li><a href="#">繁体</a> | </li>

               京ICP证110507号

        </div>
